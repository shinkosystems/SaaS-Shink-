    <script>
      (function() {
        try {
          var localTheme = localStorage.getItem('shinko-theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var html = document.documentElement;
          
          if (localTheme === 'dark' || (!localTheme && supportDarkMode)) {
            html.classList.add('dark');
            html.style.colorScheme = 'dark';
          } else {
            html.classList.remove('dark');
            html.style.colorScheme = 'light';
          }
        } catch (e) {}
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#71717a', 
                600: '#52525b', 
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              shinko: {
                primary: 'var(--brand-primary)', 
                secondary: 'var(--brand-secondary)',
                accent: '#FBBF24',
                glass: 'rgba(var(--brand-primary-rgb), 0.15)',
              }
            },
            fontFamily: {
              sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Inter', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow-amber': '0 0 20px rgba(245, 158, 11, 0.15)',
              'glow-purple': '0 0 20px rgba(168, 85, 247, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-primary: #F59E0B;
        --brand-secondary: #D97706;
        --brand-primary-rgb: 245, 158, 11;
        --bg-color: #f1f5f9; 
        --bg-gradient: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
        --text-primary: #0f172a;
        --glass-surface: rgba(255, 255, 255, 0.95);
        --glass-border: rgba(226, 232, 240, 0.8);
        --card-bg: #ffffff;
        --card-border: #e2e8f0;
      }

      .dark {
        /* Deep Obsidian Aesthetic */
        --bg-color: #020203; 
        --bg-gradient: radial-gradient(circle at 50% 0%, #0c0c12 0%, #020203 100%);
        --text-primary: #ffffff;
        --glass-surface: rgba(15, 15, 20, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --card-bg: rgba(20, 20, 25, 0.6);
        --card-border: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--bg-color);
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-primary);
        font-family: "SF Pro Display", sans-serif;
        overflow: hidden;
      }

      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      .dark .glass-card-kpi {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      .dark .glass-card-kpi:hover {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        border-color: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      
      @keyframes ios-pop {
        0% { opacity: 0; transform: scale(0.98) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-ios-pop { animation: ios-pop 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
