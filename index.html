
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020203" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ShinkÅ OS" />
    
    <link rel="icon" href="https://zjssfnbcboibqeoubeou.supabase.co/storage/v1/object/public/fotoperfil/fotoperfil/3.png" />
    <link rel="apple-touch-icon" href="https://zjssfnbcboibqeoubeou.supabase.co/storage/v1/object/public/fotoperfil/fotoperfil/3.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              shinko: {
                primary: '#F59E0B',
                secondary: '#D97706',
                obsidian: '#020203',
                surface: '#0A0A0C',
                border: 'rgba(255, 255, 255, 0.08)',
                glass: 'rgba(255, 255, 255, 0.03)',
              }
            },
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-amber': '0 0 25px rgba(245, 158, 11, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'ios': '0 15px 40px -10px rgba(0,0,0,0.08)',
            },
            borderRadius: {
              'ios': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-primary: #F59E0B;
        --bg-color: #020203;
        --surface: rgba(10, 10, 12, 0.85);
        --card-bg: rgba(255, 255, 255, 0.03);
        --card-bg-hover: rgba(255, 255, 255, 0.06);
        --border-color: rgba(255, 255, 255, 0.08);
        --text-main: #ffffff;
        --text-muted: #94a3b8;
        --input-bg: rgba(255, 255, 255, 0.04);
        --calendar-cell: rgba(255, 255, 255, 0.02);
      }

      .light {
        --bg-color: #F2F2F7;
        --surface: rgba(255, 255, 255, 0.9);
        --card-bg: #ffffff;
        --card-bg-hover: #f9f9f9;
        --border-color: rgba(0, 0, 0, 0.1);
        --text-main: #1D1D1F;
        --text-muted: #86868B;
        --input-bg: rgba(0, 0, 0, 0.05);
        --calendar-cell: #ffffff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: "SF Pro Display", "Inter", sans-serif;
        transition: background 0.4s ease, color 0.3s ease;
      }

      .glass-panel {
        background: var(--surface);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid var(--border-color);
        color: var(--text-main);
      }

      .glass-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-main);
      }

      .glass-input {
        background: var(--input-bg);
        border: 1px solid var(--border-color);
        color: var(--text-main);
        outline: none;
        transition: all 0.2s ease;
      }
      
      .glass-input:focus {
        border-color: var(--brand-primary);
        background: var(--card-bg);
      }

      .glass-input::placeholder {
        color: var(--text-muted);
        opacity: 0.6;
      }

      @keyframes ios-pop {
        0% { transform: scale(0.96); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-ios-pop { animation: ios-pop 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
