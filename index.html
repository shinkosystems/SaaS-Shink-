    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              shinko: {
                primary: '#F59E0B',
                amber: '#F59E0B',
                slate: {
                  50: '#F9FAFB',
                  100: '#F3F4F6',
                  200: '#E5E7EB',
                  500: '#6B7280',
                  900: '#111827',
                }
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.08)',
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
              'glow-amber': '0 0 20px rgba(245, 158, 11, 0.3)',
            },
            fontFamily: {
              sans: ['Geist', 'Inter', '-apple-system', 'sans-serif'],
            }
          }
        }
      }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');

      :root {
        --shinko-amber: #F59E0B;
        --bg-main: #FFFFFF;
        --text-primary: #111827;
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-family: "Geist", sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.02em;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Keyframes para Transições de Página Estilo iOS/Apple */
      @keyframes page-enter {
        0% { transform: scale(0.92) translateY(30px); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }
      }

      @keyframes page-exit-to-card {
        0% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }
        100% { transform: scale(0.85) translateY(40px); opacity: 0; filter: blur(8px); }
      }

      @keyframes fade-in-up {
        0% { transform: translateY(15px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @keyframes button-click {
        0% { transform: scale(1); }
        50% { transform: scale(0.92); }
        100% { transform: scale(1); }
      }

      .animate-page-enter { 
        animation: page-enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }
      
      .animate-page-exit {
        animation: page-exit-to-card 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-fade-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      .active-click:active {
        animation: button-click 0.2s ease-out;
      }

      @keyframes ios-pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-ios-pop { animation: ios-pop 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Vidro Fosco Shinkō */
      .glass-panel {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      /* Scrollbar minimalista */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
      
      input, select, textarea {
        -webkit-appearance: none;
        appearance: none;
      }

      /* Estilo dos botões no iOS */
      button {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
